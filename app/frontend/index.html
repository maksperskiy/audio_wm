<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Audio digital watermark injection parameters optimizer estimator x3000 super professional</h1>

    <input id="label" type="text" name="label" list="labelList" value="Music" autocomplete="off" />
    <datalist id="labelList">
        <option value="Music">Music</option>
    </datalist>
    <button id="get-sound">Get sound</button>

    <br />
    <br />

    <button id="play-original">play original</button>
    <button id="play-injected">play injected</button>

    <div>Сообщение: <span id="message"></span></div>
    <div>Извлеченное сообщение: <span id="extracted-message"></span></div>
    <div>Соотношение сигнал/шум: <span id="sound-noise-ratio"></span></div>
    <div>Процент извлечения: <span id="success-ratio"></span></div>

    <div>
        <input type="radio" id="1" name="score" value="1" checked>
        <label for="1">1</label>
    </div>
    <div>
        <input type="radio" id="2" name="score" value="2" checked>
        <label for="2">2</label>
    </div>
    <div>
        <input type="radio" id="3" name="score" value="3" checked>
        <label for="3">3</label>
    </div>
    <div>
        <input type="radio" id="4" name="score" value="4" checked>
        <label for="4">4</label>
    </div>
    <div>
        <input type="radio" id="5" name="score" value="5" checked>
        <label for="5">5</label>
    </div>

    <button id="estimate">Estimate</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./labelList.js"></script>
</body>

</html>
