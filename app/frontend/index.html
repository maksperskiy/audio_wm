<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Optimizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg justify-content-between navbar-light bg-light" style="height: 80px;">
            <div class="navbar-brand">Audio digital watermark injection parameters optimizer</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="form-inline">
                <div class="form-group mx-sm-3 mb-2" style="flex-direction: column; align-items: flex-start;">
                    <input id="label" type="text" name="label" list="labelList" class="form-control" onkeyup="success()"
                        autocomplete="off" />
                    <datalist id="labelList">
                    </datalist>
                    <div class="invalid-feedback">Choose the label!</div>
                </div>
                <button id="get-sound" class="btn btn-primary px-6 mb-2">
                    <span id="get-sound-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Get sound
                </button>
            </div>
        </nav>

        <br />
        <br />

        <div class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">

            <div>
                <button id="play-original" class="btn btn-outline-primary me-2" disabled>&#9658; original</button>
                <button id="play-injected" class="btn btn-outline-primary me-2" disabled>&#9658; injected</button>

                <span class=""></span>
                <span>Сообщение: <span id="message">0</span></span>
                <span>Сигнал/шум: <span id="sound-noise-ratio">0</span> дБ</span>
            </div>

            <div>
                <div class="radio-score">
                    <input type="radio" id="1" name="score" value="1" checked>
                    <label for="1">1</label>
                </div>
                <div class="radio-score">
                    <input type="radio" id="2" name="score" value="2" checked>
                    <label for="2">2</label>
                </div>
                <div class="radio-score">
                    <input type="radio" id="3" name="score" value="3" checked>
                    <label for="3">3</label>
                </div>
                <div class="radio-score">
                    <input type="radio" id="4" name="score" value="4" checked>
                    <label for="4">4</label>
                </div>
                <div class="radio-score">
                    <input type="radio" id="5" name="score" value="5" checked>
                    <label for="5">5</label>
                </div>
                <button id="estimate" class="btn btn-outline-success py-3 px-3" disabled>SEND</button>
            </div>

        </div>


        <!-- Button trigger modal -->
        <button id="reset-modal-button" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#resetModal" disabled>
            Reset experiment
        </button>

        <!-- Modal -->
        <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resetModalLabel">Are you sure?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mx-sm-3 mb-2" style="flex-direction: column; align-items: flex-start;">
                            <label for="reset-input"></label>
                            <input id="reset-input" type="text" name="reset-input" class="form-control"
                                onkeyup="successReset()" autocomplete="off" />
                            <div class="invalid-feedback">Repeat name of label!</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="reset-button" type="button" class="btn btn-danger" disabled>Reset
                            experiment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/labelList.js"></script>
    <script src="./scripts/reset_experiment.js"></script>
</body>

</html>
